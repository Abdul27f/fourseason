{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
    <form method="post" class="login_form">
        {% csrf_token %}
            <div class="login_box">
                {{ form.username }}
            </div>
            <div class="login_box">
                {{ form.first_name }}
            </div>
            <div class="login_box">
                {{ form.last_name }}
            </div>
            <div class="login_box">
                {{ form.email }}
            </div>
            <div class="login_box">
                {{ form.password1 }}
            </div>
            <div class="login_box">
                {{ form.password2 }}
            </div>
        <button type="submit" class="rates_button">Register</button>
        <span>or <a href="{% url 'login' %}">login</a></span>
    </form>
{% endblock %}
